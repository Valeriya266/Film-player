<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Film-player</title>
</head>
<body>
	<header class="container">
		<div class="header__content">
			<a href="index.html" class="header__logo">MovieApp</a>
			<form>
				<input type="text" class="header__search" placeholder="Поиск">
			</form>
		</div>	
	</header>
	<div class="container">
		<div class="movies">
			<div class="movie">
				<div class="movie__cover-inner">
					<img src="https://avatars.mds.yandex.net/get-ott/239697/2a000001791c741b1526e4e40d6671a296b0/256x384" alt="" class="movie_cover">
					<div class="movie__cover--darkened"></div>
					<div class="movie__info">
						<div class="movie__title">Мортал Комбат</div>
						<div class="movie__category">боевик</div>
						<div class="movie__average movie__average--green">6,2</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
