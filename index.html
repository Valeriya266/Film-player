<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Film-player</title>
</head>
<body>
	<header class="header">
		<div class="header-content">
			<a href="index.html" class="header__logo">MovieApp</a>
		</div>
		<form>
			<input type="text" class="header__search" placeholder="Поиск">
		</form>
	</header>
	<div class="container">
		<div class="movies">
			<div class="movie">
				<div class="movie__cover-inner">
					<img src="https://avatars.mds.yandex.net/get-kinopoisk-image/1777765/79826c1e-255d-4558-bd5f-8a21eb89f846/600x900" alt="" class="movie_cover">
					<div class="movie__cover--darkened"></div>
					<div class="movie__info">
						<div class="movie__title">Кэрри</div>
						<div class="movie__category">ужасы</div>
						<div class="movie__average movie__average--green">7,2</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
